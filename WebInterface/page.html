<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="./page.css">
</head>

<body>
    <header>

    </header>
    <main>
        <div id="visible" class="container">
            <button id="connectButton" class="connect-button">Connect</button>
        </div>
        <div id="data-inputs" hidden>
            <div class="container">
                <form>
                    <div class="input-wrapper">
                        <label for="red">Red:&nbsp&nbsp&nbsp</label>
                        <input class="input-element" id="red">
                    </div>
                    <div class="input-wrapper">
                        <label for="green">Green:</label>
                        <input class="input-element" id="green">
                    </div>
                    <div class="input-wrapper">
                        <label for="blue">Blue:&nbsp&nbsp</label>
                        <input class="input-element" id="blue">
                    </div>
                    <button class="input-element submit-button" id="submit-button" type="button">Submit</button>
                </form>
            </div>
            <div class="container">
                <div class="picker-wrapper">
                    <input type="color" id="color-picker" class="color-picker" value="#000000">
                    <label for="color-picker">Color picker</label>
                </div>
            </div>
        </div>
    </main>
